CREAR_TABLA_COLEGIO=CREATE TABLE IF NOT EXISTS COLEGIOELECTORAL(codColegioElectoral VARCHAR(255) not null, circunscripcion VARCHAR(255) not null, ciudad VARCHAR(255) not null, comunidadAutonoma VARCHAR(255) not null, PRIMARY KEY(codColegioElectoral))
CREAR_TABLA_CENSOS=CREATE TABLE IF NOT EXISTS CENSOS(id INTEGER GENERATED BY DEFAULT AS IDENTITY(START WITH 1) NOT NULL, nombre VARCHAR(255), nif VARCHAR(255), email VARCHAR(255), codColegioElectoral VARCHAR(255), password VARCHAR(255)) 
CREAR_TABLA_VOTACION=CREATE TABLE IF NOT EXISTS VOTACION(id BIGINT GENERATED BY DEFAULT AS IDENTITY(START WITH 1) not null, diaInicio DATE not null, diaFin DATE not null, tipoVotacion VARCHAR(255) not null, PRIMARY KEY(id))
CREAR_TABLA_VOTANTE=CREATE TABLE IF NOT EXISTS VOTANTE(nif VARCHAR(255) not null, tipoVoto VARCHAR(255) not null, estado BOOLEAN not null, idVotacion BIGINT not null, PRIMARY KEY(nif), FOREIGN KEY(idVotacion) REFERENCES VOTACION(id), FOREIGN KEY(nif) REFERENCES CENSOS(nif))
CREAR_TABLA_OPCION=CREATE TABLE IF NOT EXISTS OPCION(id BIGINT not null, nombre VARCHAR(255), idVotacion BIGINT not null, PRIMARY KEY(id), FOREIGN KEY(idVotacion) REFERENCES VOTACION(id))
CREAR_TABLA_VOTOS=CREATE TABLE IF NOT EXISTS VOTOS(id BIGINT GENERATED BY DEFAULT AS IDENTITY(START WITH 1) not null, tipoVoto VARCHAR(255) not null, opcionEscogida BIGINT not null, totalVotos INTEGER not null, idVotacion BIGINT not null, colegioElectoral VARCHAR(255) not null, FOREIGN KEY(opcionEscogida) REFERENCES OPCION(id), FOREIGN KEY(idVotacion) REFERENCES VOTACION(id), FOREIGN KEY(colegioElectoral) REFERENCES COLEGIOELECTORAL(codColegioElectoral))

